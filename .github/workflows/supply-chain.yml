name: Secure Supply Chain Pipeline

on:
  push:
    branches: [ main ]
  concurrency: # Prevents resource contention from multiple runs
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  secure-build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      TAG: ${{ github.sha }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # PHASE 1: ALL 5 SECURITY SCANS
      - name: 1 & 2. Scan Source and Dependencies
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      - name: 3 & 4. Scan Dockerfile and IaC
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Locally for Image Scan
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/docker/Dockerfile
          load: true
          tags: supply-chain-app:test

      - name: 5. Scan Container Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'supply-chain-app:test'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      # PHASE 2: BUILD WITH ATTESTATIONS
      - name: Final Build and Push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./src
          file: ./src/docker/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.TAG }}
          provenance: true
          sbom: true

      # PHASE 3: SIGNING & VULNERABILITY ATTESTATIONS
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign & Attest Everything
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          IMAGE_REF="${{ env.IMAGE_NAME }}@${{ env.DIGEST }}"
          cosign sign --yes $IMAGE_REF
          trivy image --format cosign-vuln $IMAGE_REF > vuln.json
          cosign attest --yes --type vuln --predicate vuln.json $IMAGE_REF

      # PHASE 4: VERIFICATION (Fixed to prevent hanging)
      - name: Verify All Proofs
        env:
          DIGEST: ${{ steps.build.outputs.digest }}
        run: |
          IMAGE_REF="${{ env.IMAGE_NAME }}@${{ env.DIGEST }}"
          
          # 1. Verify Signature
          cosign verify \
            --certificate-identity-regexp "https://github.com/${{ github.repository }}/.github/workflows/supply-chain.yml@refs/heads/main" \
            --certificate-oidc-issuer https://token.actions.githubusercontent.com \
            $IMAGE_REF

          # 2. Verify Attestations (Redirected to prevent hang)
          echo "Verifying SLSA Provenance..."
          cosign verify-attestation --type slsaprovenance $IMAGE_REF > /dev/null
          
          echo "Verifying SBOM..."
          cosign verify-attestation --type spdxjson $IMAGE_REF > /dev/null
          
          echo "Verifying Vulnerability Attestation..."
          cosign verify-attestation --type vuln $IMAGE_REF > /dev/null
          
          echo "All verifications successful!"
